<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Factorization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Factorization Practice</h1>
        <p>Enter the factor combinations for the</p>
        <div class="number-box" id="number-box">Number: <span id="current-number">-</span></div>
        <div id="factors-container"></div>
        <div class="attempts">Remaining Attempts: <span id="remaining-attempts">4</span></div>
        <div class="input-container">
            <input type="number" id="factor1" placeholder="Factor 1">
            <input type="number" id="factor2" placeholder="Factor 2">
        </div>
        <button onclick="checkFactors()">Check Factors</button>
        <button onclick="nextNumber()">Next Exercise</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
